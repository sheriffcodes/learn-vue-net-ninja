<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>laarn vue</title>
</head>
<body>
    <h2>Hello world</h2>
    
    <div id="app">
        <p>{{ title }} - {{ author }} - {{ age }}</h2>
        
        <!-- v-on is a directive for certain events in vue -->
        <button v-on:click ="age++">Increase age </button>
        <button v-on:click ="age--">Decrease age </button>

        <!-- a shortcut to relace v-on is @ -->
        <div @click="changeTitle('Price of life')">Change book title</div>

    </div>

    <script src="app.js"> </script>
</body>
</html>
